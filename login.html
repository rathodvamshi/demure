<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DEMURE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      padding-top: 56px; /* Space for the fixed navbar */
    }

    .navbar {
      background-color: #f8f9fa; /* Navbar background color */
      margin-bottom: 100px;
    }

    .navbar-brand img {
      max-height: 40px; /* Logo height */
      margin-right: 10px; /* Space between logo and brand name */
    }

    .auth-container {
      max-width: 400px; /* Max width for the login form */
      margin: 0 auto; /* Center the form */
      padding: 20px;
      background-color: #fff; /* White background for the form */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow */
    }

    h2 {
      text-align: center; /* Center the title */
      margin-bottom: 20px; /* Space below the title */
      color: rgba(88, 3, 3, 0.715); /* Title color */
    }

    .auth-form input {
      width: 100%; /* Full width inputs */
      padding: 10px; /* Padding inside the input */
      margin-bottom: 15px; /* Space below the inputs */
      border: 1px solid #ccc; /* Border style */
      border-radius: 5px; /* Rounded input corners */
    }

    .auth-form button {
      width: 100%; /* Full width button */
      padding: 10px; /* Padding inside the button */
      background-color: rgba(88, 3, 3, 0.715); /* Button color */
      color: white; /* Text color */
      border: none; /* No border */
      border-radius: 5px; /* Rounded button corners */
      cursor: pointer; /* Pointer on hover */
      transition: background-color 0.3s; /* Transition effect */
    }

    .auth-form button:hover {
      background-color: rgba(68, 2, 2, 0.8); /* Darker button color on hover */
    }

    .auth-form p {
      text-align: center; /* Center paragraph */
    }

    .auth-form a {
      color: rgba(88, 3, 3, 0.715); /* Link color */
      text-decoration: none; /* Remove underline */
    }

    .auth-form a:hover {
      text-decoration: underline; /* Underline on hover */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> 
        <img src="./WhatsApp Image 2024-10-11 at 13.06.02_61f9989b.jpg" alt="Logo" class="d-inline-block align-text-top logo" style="border-radius: 50px;">
        DECOR'S
      </a>
        
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Minimals .html">minimals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">hello</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./signup.html">Signup</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="auth-container" style="margin-top: 100px;">
    <h2>Welcome Back to DEMURE</h2>
    <form class="auth-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
